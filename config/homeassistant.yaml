
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

zha:
  custom_quirks_path: /config/custom_zha_quirks/
  zigpy_config:
    ota:
      ikea_provider: true                        # Auto update Tr√•dfri devices
      ledvance_provider: true                    # Auto update LEDVANCE/OSRAM devices
      salus_provider: true                       # Auto update SALUS/Computime devices
      inovelli_provider: true                    # Auto update INOVELLI devices
      thirdreality_provider: true                # Auto update 3REALITY devices
      otau_directory: /config/ota_updates   # Utilize .ota files to update everything 

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1
    - 172.18.0.0/24

logger:
  default: warning

google_assistant:
  project_id: home-assistant-2267
  service_account: !include service-account.json
  report_state: true
  exposed_domains:
    - switch
    - light
  expose_by_default: true

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
